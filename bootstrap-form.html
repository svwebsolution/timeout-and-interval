<!DOCTYPE html>

<html>

<head>
  <title>Bootstrap Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="form.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<form class="form-group">
    <div class="container">
    <h4>INFORMATIONEN ZUM PATIENTEN</h4>
        <div class="information row">
            <div class="col-lg-5">
                <div class="col-lg-3">
                    <label for="Vorname">Vorname:*</label>
                </div>
                <div class="col-lg-9">
                    <input type="text" name="vorname" class="form-control">
                </div>
                <div class="col-lg-3">
                    <label for="Name">Name:*</label>
                </div>
                <div class="col-lg-9">
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="col-lg-3">
                    <label for="Strasse Nr">Strasse Nr.:</label>
                </div>
                <div class="col-lg-9">
                    <input type="text" name="strasse" class="form-control">
                </div>
            </div>
            <div class="col-lg-7 text-center">Hello</div>
        </div>
    </div>
</form>

</body>
</html>
